<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Product Page</title>
    <link rel="stylesheet" href="styles.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  </head>
  <body>
    <header id="header">
      <img
        id="header-img"
        src="https://cdn.pixabay.com/photo/2014/04/03/11/37/tote-311997_1280.png"
      />
      <span id="company-name">The Purse Maven</span>
      <nav id="nav-bar">
        <a href="#features">Features</a> |
        <a href="#craftmanship">Craftmanship</a> |
        <a href="#pricing">Pricing</a>
      </nav>

    </header>
    <p id="email-text">Sign up to get updates on new designs</p>
    <form id="form" action="https://www.freecodecamp.com/email-submit">
      <input id="email" type="email" placeholder="Enter your email"></input>
      <input id="submit" type="submit" value="Submit">
    </form>
    <div id="features">
        <i id="checkmark" class="fas fa-check-double fa-3x"></i>
     <div id="features-text"><p>High quality materials</p>
<p>Long lasting</p>
<p>Timeless style</p></div>
    </div>
    <div id="craftmanship">
      <iframe
        id="video"
        width="560"
        height="315"
        src="https://www.youtube.com/embed/Wkwnn_5defA"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </div>
    <div id="pricing">
      <a href="#">
<div class="card">
<h3>Small</h3>
<img class="card-image" src="https://www.crystalclutch.com/wp-content/uploads/2017/03/Purses-From-Upholstery.jpg"></img>
<h1>$100</h1>
    </div>
  </a>
    <a href="#">
    <div class="card">
        <h3>Medium</h3>
        <img class="card-image" src="https://www.huntinghandmade.com/wp-content/uploads/2015/11/3-Mustard-yellow-bucket-bag.jpg"></img>
        <h1>$500</h1>
      </div>
    </a>
    <a href="#">
      <div class="card">
          <h3>Large</h3>
          <img class="card-image" src="https://www.huntinghandmade.com/wp-content/uploads/2015/11/1-COWHIDE-Leather-bag-1024x683.jpg"></img>
          <h1>$1000</h1>
        </div>
      </a>
    </div>
    <footer>Copyright 2021,The Purse Maven</footer>
  </body>
</html>
